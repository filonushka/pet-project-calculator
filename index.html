    <main class="main">
      <div class="calc">
        <div class="calc-display">
          <input
            disabled
            type="text"
            id="display"
            value="0"
            name=""
            placeholder="000000000000000000"
            class="calc-display-input"
          />
        </div>
        <div class="calc-buttons">
          <table class="calc-table">
            <tr class="calc-buttons-row">
              <td colspan="2">
                <button
                  type="button"
                  class="clear-btn btn btn-hover-clear-btn"
                  id="ce"
                >
                  ce
                </button>
              </td>
              <td colspan="2">
                <button
                  type="button"
                  class="clear-btn btn btn-hover-clear-btn"
                  id="c"
                >
                  c
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="operator btn-hover-orange"
                  id="neg-btn"
                >
                  +/-
                </button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-num btn">
                  7
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-num btn">
                  8
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-num btn">
                  9
                </button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-operators">
                  ^
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="operator btn btn-sqrt btn-hover-operators"
                  id="sqrt"
                >
                  √
                </button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-num btn">
                  4
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-num btn">
                  5
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-num btn">
                  6
                </button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-operators">
                  /
                </button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-operators">
                  *
                </button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td>
                <button type="button" class="number btn-hover-num btn">
                  1
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-num btn">
                  2
                </button>
              </td>
              <td>
                <button type="button" class="number btn-hover-num btn">
                  3
                </button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-operators">
                  -
                </button>
              </td>
              <td>
                <button type="button" class="operator btn btn-hover-operators">
                  +
                </button>
              </td>
            </tr>
            <tr class="calc-buttons-row">
              <td colspan="2">
                <button type="button" class="number btn-hover-num btn btn-long">
                  0
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-hover-num" id="decimal">
                  .
                </button>
              </td>
              <td colspan="2">
                <button
                  type="button"
                  class="operator btn btn-equal btn-hover-operators"
                  id="result"
                >
                  =
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
